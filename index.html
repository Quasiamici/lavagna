<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavagna</title>
</head>
<body>
    <h1>Lavagna</h1>
    <div id="messages"></div>
    
    <script>
        const REPO_OWNER = "Quasiamici";
        const REPO_NAME = "lavagna";

        // Funzione per caricare i messaggi
        async function loadMessages() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/messages.json`);
                const data = await response.json();
                const messagesElement = document.getElementById("messages");
                messagesElement.innerHTML = data.map(msg => `<p>${msg}</p>`).join("");
            } catch (error) {
                console.error("Errore nel caricamento dei messaggi:", error);
                document.getElementById("messages").innerHTML = "Impossibile caricare i messaggi.";
            }
        }

        loadMessages();  // Carica i messaggi all'avvio
    </script>
</body>
</html>
