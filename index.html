<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavagna</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #message-list { list-style-type: none; padding: 0; }
        li { padding: 8px; background-color: #f0f0f0; margin-bottom: 4px; }
        #input-form { margin-bottom: 20px; }
        input, button { padding: 8px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Lavagna</h1>

    <!-- Form per inserire un nuovo messaggio -->
    <div id="input-form">
        <input type="text" id="new-message" placeholder="Scrivi un messaggio" />
        <button onclick="addMessage()">Aggiungi</button>
    </div>

    <ul id="message-list"></ul>

    <script>
        // Funzione per caricare i messaggi esistenti
        function loadMessages() {
            fetch('https://quasiamici.github.io/lavagna/messages.json')
                .then(response => response.json())
                .then(data => {
                    let messageList = document.getElementById('message-list');
                    messageList.innerHTML = ''; // Pulisce la lista esistente

                    data.forEach(message => {
                        let messageItem = document.createElement('li');
                        messageItem.textContent = message.message;
                        messageList.appendChild(messageItem);
                    });
                })
                .catch(error => {
                    console.error('Errore nel caricamento dei messaggi:', error);
                });
        }

        // Funzione per aggiungere un nuovo messaggio
        function addMessage() {
            const newMessage = document.getElementById('new-message').value;

            if (newMessage.trim() === '') {
                alert('Il messaggio non pu√≤ essere vuoto!');
                return;
            }

            // Aggiungi il nuovo messaggio al file JSON nel repository
            const currentDate = new Date();
            const newEntry = {
                message: newMessage,
                date: currentDate.toISOString()
            };

            // Simuliamo il push del messaggio su GitHub
            // In un ambiente reale, il file JSON verrebbe aggiornato direttamente nel repo tramite GitHub Actions
            console.log('Messaggio da aggiungere:', newEntry);

            // Resetta l'input
            document.getElementById('new-message').value = '';

            // Ricarica i messaggi
            loadMessages();
        }

        // Carica i messaggi quando la pagina viene caricata
        window.onload = loadMessages;
    </script>
</body>
</html>
