<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavagna</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #phraseBoard { margin-top: 20px; border: 1px solid #ccc; padding: 10px; max-width: 600px; margin: 0 auto; }
        .phrase { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ddd; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Lavagna</h1>
    <input id="phraseInput" type="text" placeholder="Write your phrase here..." />
    <button onclick="submitPhrase()">Share</button>
    <div id="phraseBoard"></div>

    <script>
        const apiUrl = 'https://jsonbin.io/v3/b/6751a00de41b4d34e4604ee0'; // Replace with your JSONBin URL

        async function loadPhrases() {
            const response = await fetch(apiUrl, { headers: { 'X-Master-Key': '$2a$10$uSzyAdV6lVJCbiPVX5jDRu4gMF2mljxbJHQyHqtCC7QQIy95JuTZ2' } }); // Add your API key here
            const data = await response.json();
            const phrases = data.record.phrases || [];
            const board = document.getElementById('phraseBoard');
            board.innerHTML = phrases.map(p => `<div class="phrase">${p}</div>`).join('');
        }

        async function submitPhrase() {
            const input = document.getElementById('phraseInput');
            const phrase = input.value.trim();
            if (!phrase) return;

            const response = await fetch(apiUrl, { headers: { 'X-Master-Key': '$2a$10$uSzyAdV6lVJCbiPVX5jDRu4gMF2mljxbJHQyHqtCC7QQIy95JuTZ2' } });
            const data = await response.json();
            const phrases = data.record.phrases || [];
            phrases.push(phrase);

            await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$uSzyAdV6lVJCbiPVX5jDRu4gMF2mljxbJHQyHqtCC7QQIy95JuTZ2'
                },
                body: JSON.stringify({ phrases })
            });

            input.value = '';
            loadPhrases();
        }

        loadPhrases();
    </script>
</body>
</html>
